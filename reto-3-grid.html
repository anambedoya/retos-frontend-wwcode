<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3 - Grid</title>
</head>

<style>
    .container{
        display: grid;
        width: 800px;
        height: 800px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        column-gap: 10px;
    }

    .element {
        background-color: lightpink;
        grid-column: span 3;
        grid-row: 1/2;
        grid-row-start: 2;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 2;
    }
</style>

<body>
    <div class="container">
        <div class="element"></div>
    </div>
</body>

</html>
